{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{{movie.title}}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{% static 'moviesApp/output.css'%}" rel="stylesheet">
        
    </head>
    <body>
        <h1 class="text-4xl"> {{ movie.title }} ({{ movie.release_date|date:"Y" }}) </h1>   
        <p class="text-4xl"> {{ movie.overview }} </p>
        <p class="text-4xl">{{movie.poster_path}}</p>
        <img src="{% static 'movies/assets/img/'|add:movie.poster_path %}" alt="">
    </body>
</html>
